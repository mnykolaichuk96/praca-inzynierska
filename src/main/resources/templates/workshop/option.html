<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Workshop</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 justify-content-between w-100">
                <li class="nav-item">
                    <a th:href="@{/workshop/dashboard}" type="button" class="nav-link" aria-pressed="true">Home</a>
                </li>
                <div class="center-links d-flex">
                    <li class="nav-item">
                        <a th:href="@{/workshop/showCreatedOrderList}" type="button" class="nav-link" aria-pressed="true">New Orders</a>
                        <!-- мапінг на контроллер з формаою реєстрації  -->
                    </li>
                    <div class="divider">
                        |
                    </div>
                    <li class="nav-item">
                        <a th:href="@{/workshop/showOption}" type="button" class="nav-link" aria-pressed="true">Options</a>
                        <!-- &lt;!&ndash; мапінг на контроллер з формаою реєстрації  &ndash;&gt; -->
                    </li>
                </div>

                <li class="nav-item">
                    <a th:href="@{/logout}" type="button" class="nav-link">LogIn</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section class="user-page">
    <div class="container">
        <div class="user-page__content" th:object="${workshopData}">
            <div class="card">
                <img src="../img/avatar.png" class="card-img-top" alt="avatar">
                <div class="card-body">
                    <h5 class="card-title" th:text="${workshopData.username}"></h5>
                    <a th:href="@{/workshop/showOption}" class="btn btn-secondary" role="button" aria-pressed="true">Show data</a>
                </div>
            </div>
            <div class="user-page__table">
                <table class="table">
                    <tbody>
                    <tr>
                        <th scope="row">Workshop Name</th>
                        <td colspan="3" th:text="${workshopData.workshopName}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Username</th>
                        <td colspan="3" th:text="${workshopData.username}"></td>
                    </tr>
                    <tr>
                        <th scope="row">City</th>
                        <td colspan="3" th:text="${workshopData.cityName}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Address</th>
                        <td colspan="3" th:text="${workshopData.address}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Phone</th>
                        <td colspan="3" th:text="${workshopData.phoneNumber}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Email</th>
                        <td colspan="3" th:text="${workshopData.email}"></td>
                    </tr>
                    <tr>
                        <td class="col-2"></td>
                        <td class="col-2">
                            <a th:href="@{/workshop/showUpdateForm}" class="nav-link" role="button" aria-pressed="true">Update</a>
                        </td>
                        <td class="col-2">
                            <a th:href="@{/workshop/}" class="nav-link" role="button" aria-pressed="true">Change password</a>
                        </td>
                        <td class="col-2">
                            <a th:href="@{/workshop/deleteAccount}" class="nav-link" role="button" aria-pressed="true">Delete account</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
