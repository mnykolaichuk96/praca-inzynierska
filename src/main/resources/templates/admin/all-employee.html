<section class="order-list">
    <div class="container">
        <div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone number</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employeeDataListIterator : ${employeeDataList}">
                    <td class="scope">1</td>
                    <td th:text="${employeeDataListIterator.username}"/>
                    <td th:text="${employeeDataListIterator.firstName}"/>
                    <td th:text="${employeeDataListIterator.lastName}"/>
                    <td th:text="${employeeDataListIterator.email}"/>
                    <td th:text="${employeeDataListIterator.phoneNumber}"/>
                    <td>
                        <form th:action="@{/admin/deleteEmployee}" method="POST">
                            <input type="hidden" th:object="${employeeDataListIterator}" th:value="${employeeDataListIterator.employeeId}" name="employeeId"/>
                            <button type="submit" class="btn btn-secondary">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
                <!--                <div style="margin-top: 10px" class="form-group">-->
                <!--                    <div class="col-sm-6 controls">-->
                <!--                    </div>-->

            </table>
        </div>
