<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Add new car to employee Form</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 justify-content-between w-100">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/employee/dashboard}">Home</a>
                </li>
                <div class="center-links d-flex">
                    <li class="nav-item">
                        <a th:href="@{/employee/showOrderList}" type="button" class="nav-link" aria-pressed="true">Order List</a>
                        <!-- мапінг на контроллер з формаою реєстрації  -->
                    </li>
                    <div class="divider">
                        |
                    </div>
                    <li class="nav-item">
                        <a th:href="@{/employee/showAddCarForm}" type="button" class="nav-link" aria-pressed="true">Add car</a>
                        <!-- &lt;!&ndash; мапінг на контроллер з формаою реєстрації  &ndash;&gt; -->
                    </li>
                    <div class="divider">
                        |
                    </div>
                    <li class="nav-item">
                        <a th:href="@{/employee/showCarList}" type="button" class="nav-link" aria-pressed="true">Show car</a>
                        <!-- &lt;!&ndash; мапінг на контроллер з формаою реєстрації  &ndash;&gt; -->
                    </li>
                    <div class="divider">
                        |
                    </div>
                    <li class="nav-item">
                        <a th:href="@{/employee/showOption}" type="button" class="nav-link" aria-pressed="true">Options</a>
                        <!-- &lt;!&ndash; мапінг на контроллер з формаою реєстрації  &ndash;&gt; -->
                    </li>
                </div>

                <li class="nav-item">
                    <a th:href="@{/login}" type="button" class="nav-link">LogIn</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section th:if="${carDataList != null and carDataList.size() != 0}" class="add-existing-car">
    <div class="container">
        <h2 class="add-existing-car__title">Wybrać samochód z moich samochodów</h2>

        <!-- Car вибираємо чи вживати машину з списку чи додати до списку нову машину чи створити одноразову машину -->
        <div class="mycar-wrapper">
            <th:block th:each="carEmployee : ${carDataList}">
                <div class="mycar-form">
                    <form th:action="@{/employee/processAddCarToOrder}"
                          th:object="${carData}"
                          method="post">
                        <!-- Input -->
                        <ul>
                            <li class="list-group-item"><p th:object="${carEmployee}" th:text="*{make}"/></li>
                            <li class="list-group-item"><p th:object="${carEmployee}" th:text="*{model}"/></li>
                            <li class="list-group-item"><p th:object="${carEmployee}" th:text="*{year}"/></li>
                            <li class="list-group-item"><p th:object="${carEmployee}" th:text="*{engineType}"/></li>
                            <li class="list-group-item"><p th:object="${carEmployee}" th:text="*{registrationNumber}"/></li>
                            <li class="list-group-item"><p th:object="${carEmployee}" th:text="*{vin}"/></li>
                            <input type="hidden" th:value="${carEmployee.make}" name="make"/>
                            <input type="hidden" th:value="${carEmployee.model}" name="model"/>
                            <input type="hidden" th:value="${carEmployee.year}" name="year"/>
                            <input type="hidden" th:value="${carEmployee.engineType}" name="engineType"/>
                            <input type="hidden" th:value="${carEmployee.registrationNumber}" name="registrationNumber"/>
                            <input type="hidden" th:value="${carEmployee.vin}" name="vin"/>

                            <li class="list-group-item">
                                <button type="submit" class="btn btn-secondary addCar-Btn">Add Car</button>
                            </li>
                        </ul>
                    </form>
                </div>
            </th:block>
        </div>
    </div>
</section>

<section th:if="${carDataList} != null and ${carData.make == null or carData.make == ''}">
    <!--link na dodanie nowego samochodu do listy moich samochodów-->
    <a th:href="@{/employee/showAddCarForm}" class="btn btn-secondary addCar-Btn">Add new my car</a>
</section>

<section class="add-temporary-car">
    <div class="container">
        <div class="workshop-form">
            <legend class="form-legend">Add car now</legend>

            <!-- Choose make form -->

            <th:block th:if="${carData.make == null}">
                <form th:action="@{/employee/processCarMakeChooseToOrder}"
                      method="POST" class="form-horizontal">
                    <div style="margin-bottom: 25px" class="input-group">
                        <select name="make">
                            <option th:each="carMake : ${carMakeList}" th:value="${carMake}" th:text="${carMake}"></option>
                        </select>
                    </div>
                    <!-- Submit -->
                    <button type="submit" class="btn btn-secondary">Choose car make</button>
                </form>
                <br>
            </th:block>
            <!-- Add car Form -->
            <form th:action="@{/employee/processAddCarToOrder}"
                  th:object="${carData}" method="POST"
                  class="form-horizontal">
                <!--                    model-->

                <th:block th:if="${carData.make != null}">
                    <legend class="form-legend"><p th:object="${carData}" th:text="*{make}"/></legend>

                    <input type="hidden" th:field="*{make}"/>

                    <!-- Model -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <select th:field="*{model}" class="form-select" aria-label="Default select example">
                            <option th:each="carModel : ${carModelList}" th:value="${carModel}" th:text="${carModel}"></option>
                        </select>
                    </div>

                </th:block>

                <!-- Year -->
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="text" th:field="*{year}" placeholder="year (*)" class="form-control" />
                </div>
                <div th:if="${#fields.hasErrors('year')}"
                     style="margin-bottom: 25px" class="text-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('year')}" th:text="'Year ' + ${err}" />
                    </ul>
                </div>


                <!-- vin -->
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" th:field="*{vin}" placeholder="VIN (*)" class="form-control" />
                </div>
                <div th:if="${#fields.hasErrors('vin')}"
                     style="margin-bottom: 25px" class="text-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('vin')}" th:text="'VIN ' + ${err}" />
                    </ul>
                </div>

                <!-- Registration number -->
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" th:text th:field="*{registrationNumber}" placeholder="registrationNumber (*)" class="form-control" />
                </div>
                <div th:if="${#fields.hasErrors('registrationNumber')}"
                     style="margin-bottom: 25px" class="text-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('registrationNumber')}" th:text="'Registration Number ' + ${err}" />
                    </ul>
                </div>

                <!-- Engine type -->
                <select th:field="*{engineType}" class="form-select" aria-label="Default select example">
                    <option th:each="i : ${T(com.mnykolaichuk.luv2code.springboot.thymeleafdemo.model.enums.EngineType).values()}"
                            th:value="${i}" th:text="${i}"></option>
                </select>

                <!-- Add Button -->
                <button type="submit" class="btn btn-secondary">Add Car</button>
            </form>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
