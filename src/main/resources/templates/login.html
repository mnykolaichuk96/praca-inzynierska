<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	<title>Login Page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container">
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mb-2 mb-lg-0 justify-content-between w-100">
				<li class="nav-item">
					<a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
				</li>
				<div class="center-links d-flex">
					<li class="nav-item">
						<a th:href="@{/register/employee/showRegistrationForm}" type="button" class="nav-link">Register New User</a>
						<!-- мапінг на контроллер з формаою реєстрації  -->
					</li>
					<div class="divider">
						|
					</div>
					<li class="nav-item">
						<a th:href="@{/register/workshop/showRegistrationForm}" type="button" class="nav-link">Register New Workshop</a>
						<!-- &lt;!&ndash; мапінг на контроллер з формаою реєстрації  &ndash;&gt; -->
					</li>
				</div>

				<li class="nav-item">
					<a th:href="@{/login}" type="button" class="nav-link">LogIn</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
<div class="login">
	<div class="container">
		<div class="login-form">
			<form th:action="@{/login}" method="POST" class="form-horizontal">		<!-- автоматична аутентикація від spring security -->
				<legend class="form-legend">Sign In</legend>
				<!-- Place for messages: error, alert etc ... -->
				<div class="form-group">
					<div class="col-xs-15">
						<div>

							<!-- Check for login error -->
							<div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
								<span th:text="#{login.error}"/>
							</div>

							<!-- Check for logout -->
							<div th:if="${param.logout}"class="alert alert-success col-xs-offset-1 col-xs-10">
								You have been logged out.
							</div>

							<!-- Check for messages -->
							<div th:if="${message}" class="alert alert-success col-xs-offset-1 col-xs-10">
								<span th:text="${message}"></span>
							</div>

							<!-- Check for error messages -->
							<div th:if="${errorMessage}" class="alert alert-danger col-xs-offset-1 col-xs-10">
								<span th:text="${errorMessage}"></span>
							</div>

						</div>
					</div>
				</div>

				<!-- User name -->
				<div class="mb-3">
					<label for="username" class="form-label">Username</label>
					<input type="text" id="username" name="username" placeholder="username" class="form-control">
				</div>

				<!-- Password -->
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" id="password" name="password" placeholder="password" class="form-control">
				</div>

				<!-- Login/Submit Button -->
				<button type="submit" class="btn btn-secondary login-form-btn">Login</button>
			</form>
		</div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
